          <h1 class="justify-content text-center ">Register Now!!!</h1>
          <div class="input-group mb-3 ">
  <span class="input-group-text mt-5" id="basic-addon1"><i class="icofont-user"></i></span>
  <input required type="text" class="form-control mt-5" placeholder=" First Name"name="firstname" aria-label="Username" aria-describedby="basic-addon1 " pattern="[A-Z a-z]{4,25}" title="enter only characters minimum size 4 and maximum 25">
</div>
<div class="input-group mb-3">
  <span class="input-group-text" id="basic-addon1"><i class="icofont-user"></i></span>
  <input required type="text" class="form-control" pattern="[A-Z a-z]{6,25}" placeholder="Last Name" name="lastname"aria-label="Username" aria-describedby="basic-addon1"title="enter only characters minimum size 6 and maximum 25">
</div>

<div class="input-group mb-3">
  <span class="input-group-text" id="basic-addon1"><i class="icofont-email"></i></span>
  <input required type="email" class="form-control" placeholder="Email" name="email"aria-label="Email" aria-describedby="basic-addon1">
</div>

<div class="input-group mb-3">
  <span class="input-group-text" id="basic-addon1"><i class="icofont-key"></i></span>
  <input required type="Password" class="form-control" placeholder="Password"name="password" aria-label="passowrd" aria-describedby="basic-addon1" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
</div>

<div class="input-group mb-3">
  <span class="input-group-text" id="basic-addon1"><i class="icofont-key"></i></span>
  <input required type="Password" class="form-control" placeholder="Confirm Password" name="cpassword"aria-label="passowrd" aria-describedby="basic-addon1"pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
</div>

 <div class="form-check mt-5">
  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
  <label class="form-check-label text-light" for="flexCheckDefault">
    I agree all statements in terms of service
  </label>
</div>



 <div class="d-grid gap-2 col-6 mx-auto mt-5">
