{% extends 'base.html' %}
{% block content %}
{% load static%}
<style type="text/css">
	p{color: black}
	   	.center{
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);}
    .overlay {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  overflow: hidden;
  width: 415px;
  height: 0;
  transition: .8s ease;}

   .card:hover .overlay{
     height: 450px;
     background-image: linear-gradient(transparent, darkblue);
     border-radius: 20px;
 }
   .bt {
  color: white;
  font-size: 20px;
  position: absolute;
  top: 50%;
  left: 50%;
  -webkit-transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  text-align: center;
}
}
</style>
 	
   
   <div class="row" style=" background:url({%static 'images/i3.jpg'%});
   background-size: cover; height: 500px">
    <div class="" style="background:rgba(38,49,115,0.60);height:500px">
 <!--   <div style="background:rgba( 38,49,115,0.50);">-->
 	
     <div class="center"><h1 style="font-size: 90px;color: white; margin-bottom: 150px"><center></center></h1>
      <p class="center text-white">Home</p></div>	
      <div class="center"><h1 style="font-size: 90px;color: white; margin-bottom: 150px"><center>Country List</center></h1>
     </div></div></div>
 <div class="container mt-5 mb-5">
	<div class="row">
{% for i in con %}
<div class="col-4 mt-5">
  <div class="card" style="background:url({{i.Image.url}}); height: 450px; background-size:cover;border-radius:20px;border:4px solid #e1b12c; ">
    <div class="overlay">
  <div class="bt"><a href="{% url 'countrydetails' name=i.Countryname %}" class="btn btn-outline-warning text-white">{{i.Countryname}}</a></div> 
  </div>
</div>
</div>
{% endfor %}
</div>
</div>
