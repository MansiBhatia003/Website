{% extends 'base.html' %}
{% load static%}
{% block content%}

<div class="container-fluid" style=" background: url({%static 'images/i3.jpg'%});background-size: cover; height: 500px">
    <div class="row" style="background:rgba(38,49,115,0.60); height:500px ">
 <!--   <div style="background:rgba( 38,49,115,0.50);">-->
     
     <div class="center">
     </div> 
      <div class="center"><h1 style="font-size: 90px;color: white; margin-bottom: 150px"><center>Latest News</center></h1>
     </div></div></div>	
 <div class="container ps-5 pe-5">
   	  <div class="row">
   		    {% for i in k %}
   		    {% if forloop.counter0|divisibleby:4 %}
   		    {% endif %}
   		    <div class="col-md-4">
   			    <div class="card mt-4 border shadow">
   				    <img src="{{i.urlToImage}}" alt="" height="280px" width="100px" class=" card-img-top">
   				    <div class="card-body border shadow">
   					<h5 class="card-title"title="{{i.title}}" style="color: #4a28a9;">
   					{{i.title|truncatechars:30}}</h5>
   					<p class="card-text">{{i.content|truncatechars:150}}</p>
   					<a href="{{i.url}}" class="button"><b>Click Here</b></a>
   				    </div>
   			 </div>
   		</div>
   	   {% endfor %}
      </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
{% endblock %}
