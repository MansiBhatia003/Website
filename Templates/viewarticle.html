{% block content %}
{% load static%}
<style type="text/css">
	p{color: black}
	   	.center{
  position: absolute;

}

   <div class="row" style=" background:url({%static 'images/i3.jpg'%});
   background-size: cover; height: 500px">

 <div class="container ps-5 pe-5">

{% for i in arc %}

</div>
</div>

{% endfor %}

</div>
