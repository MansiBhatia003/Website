{% extends 'sidebar.html'%}
{% block content %}
{% load static%}
<div class="row ">
    <div class="col-md-3"></div>
    <div class="col-md-6  text-light p-3" style="background:rgba(0,0,0,0.70);box-shadow: 10px 10px 4px black; border-radius: 20px;">
      <h3 class="text-center">Edit Profile</h3>
      <div class="mt-3 mb-3 ">
        <form action="" method="POST">
   {% csrf_token %}
   <div class="row">
   <div class="col-md-6"> 
  <label for="exampleFormControlInput1" class="form-label ">First Name</label>
  <input type="text" class="form-control" id="exampleFormControlInput1" name="fname"placeholder="" value="{{user.Firstname}}">
 </div>
 <div class="col-md-6">
 <label for="exampleFormControlInput1" class="form-label "> Last Name</label>
  <input type="text" class="form-control" id="exampleFormControlInput1" name="lname"placeholder="" value="{{user.Lastname}}">
</div>
</div>

	<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label " >Email</label>
  <input type="email"  class="form-control ms-auto me-auto" id="exampleFormControlTextarea1"name="email" value="{{user.Email}}" ></input>
</div>
<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label " >Phone no</label>
  <input type="tel" class="form-control ms-auto me-auto" id="exampleFormControlTextarea1"name="telno" value="{{user.Contact}}"></input>
</div>

<div class="row ">
	<div class="col-md-6">
  <label for="exampleFormControlTextarea1" class="form-label " >Age</label>
  <input type="number" class="form-control ms-auto me-auto" id="exampleFormControlTextarea1"name="age" value="{{user.Age}}"></input>
</div>
<div class="col-md-6 ">
  <label for="exampleFormControlTextarea1" class="form-label " >Gender</label>
  <input type="text" class="form-control ms-auto me-auto" id="exampleFormControlTextarea1"name="gender" value="{{user.Gender}}"></input>
</div>
</div>
<div class="">
  <label for="exampleFormControlTextarea1" class="form-label " >Address</label>
  <textarea rows=3 type="text" class="form-control ms-auto me-auto" id="exampleFormControlTextarea1"name="addr" value="{{user.Address}}"></textarea>
</div>
 
  <div class="text-center mt-5">
       <button class="btn btn-primary text-light" type="submit">Submit</button>
  </div>

</form>
</div>
    </div>
    <div class="col-md-4"></div>
  </div>  

{% endblock %}
